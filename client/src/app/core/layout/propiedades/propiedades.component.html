<div class="card-body d-flex">
    <div class="col-4">
        <img src="{{prop.imagenes}}" alt="imagen" class="w-100">
    </div>
    <div class="col-5 mx-2">
        <h5 class="card-title">{{prop.descripcion}}</h5>                 
        <p class="card-text">{{prop.ubicacion.barrio}} ({{prop.ubicacion.ciudad}})</p>          
        <p class="card-text">{{prop.tipo}}</p>          
        <p class="card-text">{{prop.habitaciones}} habitaciones</p>          
    </div>
    <div class="col-2 mx-2">
        <h5 class="card-title">$USD {{prop.precio}}</h5>                
    </div>
</div>
